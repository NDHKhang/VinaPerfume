<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Chi Tiết Đơn Hàng - Vina Perfume</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Place favicon.png} in the root directory -->
    <link rel="shortcut icon" th:href="@{/resources/front/img/favicon.png}" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/resources/front/css/font-icons.css}" />
    <!-- plugins css -->
    <link rel="stylesheet" th:href="@{/resources/front/css/plugins.css}" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/resources/front/css/style.css}" />
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/resources/front/css/responsive.css}" />

    <style>
        div.dec.qtybutton, div.inc.qtybutton {
            display:none;
        }
    </style>
</head>

<body>
<!-- Body main wrapper start -->
<div class="body-wrapper">
    <div th:replace="~{fragments/front/header :: header}"></div>
    <div class="ltn__utilize-overlay"></div>

    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-area-4 ltn__breadcrumb-color-white---">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner text-center">
                        <h1 class="ltn__page-title">Chi Tiết Đơn Hàng</h1>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a href="/">Trang Chủ</a></li>
                                <li>Chi Tiết Đơn Hàng</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- SHOPING CART AREA START -->
    <div class="liton__shoping-cart-area mb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping-cart-inner">
                        <div class="shoping-cart-table table-responsive">
                            <table class="table">
                                <thead>
                                <th class="cart-product-info" style="width: 35%">Sản Phẩm</th>
                                <th class="cart-product-price" style="width: 13%">Giá Thành</th>
                                <th class="cart-product-quantity" style="width: 13%">Số Lượng</th>
                                <th class="cart-product-subtotal" style="text-align: center">Tổng</th>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${orderDetails}">
                                    <td class="cart-product-info" style="width: 35%">
                                        <h4><a th:href="'/product/' + ${item.productId}" th:text="${item.productName}"></a></h4>
                                    </td>
                                    <td class="cart-product-price" th:text="${item.priceDisplay} + ' VNĐ'" style="width: 13%"></td>
                                    <td class="cart-product-price" th:text="${item.quantity}" style="width: 13%"></td>
                                    <td class="cart-product-subtotal" style="text-align: center" th:text="${item.totalAmountDisplay} + ' VNĐ'"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="shoping-cart-total mt-50">
                            <h4>Đơn Hàng</h4>
                            <table class="table">
                                <tbody>
                                <tr><td><strong>Người Nhận</strong></td>
                                    <td><strong th:text="${order.customerName}"></strong></td>
                                </tr>
                                <tr>
                                    <td><strong>Địa Chỉ</strong></td>
                                    <td><strong th:text="${order.address}"></strong></td>
                                </tr>
                                <tr>
                                    <td><strong>Số Điện Thoại</strong></td>
                                    <td><strong th:text="${order.phone}"></strong></td>
                                </tr>
                                <tr>
                                    <td><strong>Thành Tiền</strong></td>
                                    <td><strong th:text="${order.priceDisplay} + ' VNĐ'"></strong></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SHOPING CART AREA END -->
    <div th:replace="~{fragments/front/footer :: footer}"></div>
</div>
<!-- Body main wrapper end -->

<!-- All JS Plugins -->
<script th:src="@{/resources/front/js/plugins.js}"></script>
<!-- Main JS -->
<script th:src="@{/resources/front/js/main.js}"></script>
</body>
</html>
