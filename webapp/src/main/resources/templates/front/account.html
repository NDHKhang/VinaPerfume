<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Trang Thông Tin Người Dùng</title>
    <meta name="robots" content="noindex, follow"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Place favicon.png} in the root directory -->
    <link rel="shortcut icon" th:href="@{/resources/front/img/favicon.png}" type="image/x-icon"/>
    <!-- Font Icons css -->
    <link rel="stylesheet" th:href="@{/resources/front/css/font-icons.css}"/>
    <!-- plugins css -->
    <link rel="stylesheet" th:href="@{/resources/front/css/plugins.css}"/>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" th:href="@{/resources/front/css/style.css}"/>
    <!-- Responsive css -->
    <link rel="stylesheet" th:href="@{/resources/front/css/responsive.css}"/>
</head>
<body>
<!-- Body main wrapper start -->
<div class="body-wrapper">
    <div th:replace="~{fragments/front/header :: header}"></div>

    <div class="ltn__utilize-overlay"></div>
    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-area-4 ltn__breadcrumb-color-white---">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner text-center">
                        <h1 class="ltn__page-title">Thông Tin Người Dùng</h1>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a href="/">Trang Chủ</a></li>
                                <li>Thông Tin Người Dùng</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->
    <div class="liton__wishlist-area pb-50">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- PRODUCT TAB AREA START -->
                    <div class="ltn__product-tab-area">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="ltn__tab-menu-list mb-50">
                                        <div class="nav">
                                            <a data-bs-toggle="tab" href="#liton_tab_1_5" class="active">Thông Tin Tài Khoản
                                                <i class="fas fa-user"></i></a>
                                            <a href="/logout">Đăng Xuất <i class="fas fa-sign-out-alt"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="tab-content">
                                        <div class="ltn__myaccount-tab-content-inner mb-50">
                                            <div class="card-body">
                                                    <div class="row" style="align-items: center;">
                                                        <div class="col-md-3"><strong>Tên Người Dùng:</strong></div>
                                                        <div class="col-md-6" th:text="${userLogin.username}"></div>
                                                    </div>
                                                <hr class="mt-3 mb-3" style="border-top: 1px solid #666666;">
                                                <div class="row">
                                                    <div class="col-md-3"><strong>Email:</strong></div>
                                                    <div class="col-md-9" th:text="${userLogin.email}"></div>
                                                </div>
                                                <hr class="mt-3 mb-3" style="border-top: 1px solid #666666;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- PRODUCT TAB AREA END -->
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/front/footer :: footer}"></div>
</div>
<!-- Body main wrapper end -->

<script th:src="@{/resources/front/js/plugins.js}"></script>
<!-- Main JS -->
<script th:src="@{/resources/front/js/main.js}"></script>
</body>
</html>
